<div class="product-list">
    <p class="message-p">{{deleteMessage}}</p>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemList">
          <td><img src="{{ item.image }}" /></td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.description }}</td>
          <td>
            <button (click)="deleteProduct(item.id)">Delete</button>
            <a class="adjust-update-link"routerLink="/update-product/{{item.id}}"><button>Edit</button></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
