<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email">
            <div class="validation-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Enter a valid email
            </div>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password">
            <div class="validation-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password must be alteast 6 characters long
            </div>
        </div>
        <div class="validation-message" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </form>
</div>
