<div class="add-product">
  <h1>Add New Product</h1>
  <p class="message-p">{{ addProductMessage }}</p>
  <form
    #addProduct="ngForm"
    (ngSubmit)="productAdd(addProduct.value)"
    class="common-form"
  >
    <input
      type="text"
      class="form-input"
      placeholder="Product Name"
      name="name"
      ngModel
      #productName="ngModel"
      required
    />
    <p class="invalid-input"><span *ngIf="productName.invalid && productName.touched">Please enter product name</span></p>
    <input
      type="text"
      class="form-input"
      placeholder="Product Price"
      name="price"
      ngModel
      #productPrice="ngModel"
      required
    />
    <p class="invalid-input"><span *ngIf="productPrice.invalid && productPrice.touched">Please enter price</span></p>
    <textarea
      type="text"
      class="form-input"
      placeholder="Product Description"
      name="description"
      ngModel
    ></textarea>
    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Image URL"
      name="image"
      ngModel
    />
    <button [disabled]="addProduct.invalid" class="form-button">Submit</button>
  </form>
</div>
